<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div id="top-Carousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="top-Carousel" data-slide-to="0"></li>
        <li data-target="top-Carousel" data-slide-to="1"></li>
        <li data-target="top-Carousel" data-slide-to="2"></li>
        <li data-target="top-Carousel" data-slide-to="3"></li>
        <li data-target="top-Carousel" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active"><img src="https://placem.at/people?w=1000&h=500&random=123" alt=""></div>
        <div class="item"><img src="https://placem.at/people?w=1000&h=500&random=124" alt=""></div>
        <div class="item"><img src="https://placem.at/people?w=1000&h=500&random=125" alt=""></div>
        <div class="item"><img src="https://placem.at/people?w=1000&h=500&random=126" alt=""></div>
        <div class="item"><img src="https://placem.at/people?w=1000&h=500&random=127" alt=""></div>
      </div>
      <div class="control-button">
        <a href="#top-Carousel" class="left carousel-control" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left" aria-hiddden="true"></span></a>
        <a href="#top-Carousel" class="right carousel-control" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right" aria-hiddden="true"></span></a>
      </div>
    </div>
  </div>
</body>

</html>
